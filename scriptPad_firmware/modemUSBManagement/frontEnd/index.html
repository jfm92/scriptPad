<!DOCTYPE html>
<html>
<head>
  <title>Post Test</title>
</head>
<body>
  <h1>Post Test</h1>
  <button id="send">Send Number</button>
  <input type="number" id="number" placeholder="Set a number">
  <script>
    const button = document.getElementById('send');
    const input = document.getElementById('number');

    button.addEventListener('click', () => {
    const numero = input.value;
    fetch('/send_number', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json', // Indicar que estás enviando JSON
      },
      body: JSON.stringify({
        "name": "Awesome 4K",
        "resolutions":  [{
                        "width":        1111,
                        "height":       22222
                }, {
                        "width":        3333,
                        "height":       4444
                }, {
                        "width":        55555,
                        "height":       66666
                }]
}
), // Enviar el número como JSON
    })
      .then(response => response.json())
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
  });
  </script>
</body>
</html>
