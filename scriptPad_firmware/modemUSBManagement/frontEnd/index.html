<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>scriptPad</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1>scriptPad</h1>
        </div>

        <div id="sideBar">
            <div id="profileTag">
                <label for="profileTagInput">Add new profile</label>
                <input type="text" id="profileTagInput">
                <button onclick="newProfileTag()" id="addProfile">+</button>
            </div>
            <div id="profileTagList"></div>
        </div>

        <div id="content">
            <div id="profileTitle"></div>
            <div id="screen">
                <button class="macroSwitch" id="0"></button>
                <button class="macroSwitch" id="1"></button>
                <button class="macroSwitch" id="2"></button>
                <button class="macroSwitch" id="3"></button>
                <br>
                <button class="macroSwitch" id="4"></button>
                <button class="macroSwitch" id="5"></button>
                <button class="macroSwitch" id="6"></button>
                <button class="macroSwitch" id="7"></button>
                <br>
                <button class="macroSwitch" id="8"></button>
                <button class="macroSwitch" id="9"></button>
                <button class="macroSwitch" id="10"></button>
                <button class="macroSwitch" id="11"></button>
                <br>
            </div>
        </div>
    

        <script src="script.js"></script>
    </body>
</html>
